<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Get your Scratch followers!</title>
  <link href="/get-your-followers/css/style.css" rel="stylesheet" type="text/css" />
  <link href="/get-your-followers/css/inputStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="title">
    <h1>Download all your followers!</h1>
  </div>
  <div id="view">

    <div class="container">
      <div class="box">
        <span>Enter a Scratch username:</span>
        <input type=" text" id="username" value="">
      </div>
      <div class="box">
        <span>Amount of pages (max.):</span>
        <input type="number" id="pages" value="100">
      </div>
      <div class="box">
        <span>Offset pages:</span>
        <input type="number" id="offset" value="0">
      </div>
    </div>
    <div class="button" id="load">load</div>
    <div id="result">
      <progress max="100" value="75" id="progress" style="display:none"></progress>
    </div
  </div>


  <script src="/get-your_followers/script.js"></script>
</body>

</html>
